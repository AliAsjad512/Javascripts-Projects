<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Click Counter Game</title>
<style>
body {
font-family: Arial, sans-serif;
background: #0f172a;
color: white;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.game {
background: #1e293b;
padding: 30px;
border-radius: 12px;
text-align: center;
box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}
button {
padding: 15px 30px;
font-size: 18px;
border: none;
border-radius: 8px;
cursor: pointer;
margin-top: 15px;
}
.click {
background: #22c55e;
}
.reset {
background: #ef4444;
color: white;
margin-left: 10px;
}
</style>
</head>
